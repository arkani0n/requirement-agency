{% extends 'main/base_template.html' %}
{% block title %} Registration {% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
         {% for field in form %}
        <tr>
            <td><h3>{{field.label_tag}}</h3></td>
            <td>{{field}}</td>
            <td>{{ field.errors }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Register">
</form>


{% endblock %}
